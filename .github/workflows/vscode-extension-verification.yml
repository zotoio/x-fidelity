name: VSCode Extension Verification

on:
  push:
    branches: [master, feature/*]
    paths: ['packages/x-fidelity-vscode/**', 'packages/x-fidelity-core/**', 'packages/x-fidelity-types/**', 'packages/x-fidelity-plugins/**']
  pull_request:
    branches: [master]
    paths: ['packages/x-fidelity-vscode/**', 'packages/x-fidelity-core/**', 'packages/x-fidelity-types/**', 'packages/x-fidelity-plugins/**']
  workflow_dispatch:

env:
  NODE_VERSION: '22.16.0'

jobs:
  verify-extension:
    name: Verify Extension (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      # - name: Setup Turborepo Remote Cache
      #   uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build all packages
        run: yarn build

      - name: Verify extension comprehensive
        run: yarn workspace x-fidelity-vscode verify:ci

      - name: Run unit tests
        run: yarn workspace x-fidelity-vscode test:unit

      - name: Setup Xvfb (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Run integration tests
        run: yarn workspace x-fidelity-vscode test:integration
        env:
          DISPLAY: ${{ runner.os == 'Linux' && ':99.0' || '' }}

      - name: Package extension
        run: yarn workspace x-fidelity-vscode package

      - name: Bundle size check
        run: |
          cd packages/x-fidelity-vscode
          echo "Extension bundle size:"
          du -h dist/extension.js
          size=$(du -k dist/extension.js | cut -f1)
          if [ $size -gt 5120 ]; then
            echo "Error: Extension bundle too large (${size}KB > 5MB)"
            exit 1
          fi

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          name: x-fidelity-vscode-${{ github.sha }}
          path: packages/x-fidelity-vscode/*.vsix
          retention-days: 30 
